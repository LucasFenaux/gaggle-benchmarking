problem_args:
  problem_name: 'Rastrigin'
  dimension: 10

ga_args:
  population_size: 200
  num_parents: 200
  crossover: uniform
  selection: weighted
  mutation: uniform
  mutation_chance: 0.01
  elitism: 0.
  parent_survival_rate: 0.5
  generations: 100
  eval_every_generation: 1000

individual_args:
  param_lower_bound: -5.12
  param_upper_bound: 5.12
  np_individual_size: 10
  individual_name: numpy

sys_args:
  device: cpu

output_dir:
  root: ../experiments   # creates this root directory for the outputs
  name: rastrigin           # the name of the experiment (optional)